<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El peso justo</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="app.js"></script>
</head>
<body>
<div class="pokeName"></div>
<article class="main">
  <img class="pokeImg">
  <div class="pokemonContainer">
    <div class="pokeType"></div>
    <div class="pokeHeight"> ALTURA : <strong>120</strong> CENTIMETROS
    </div>
    <form class="inputForm">
      <label>PESO :</label>
      <input class="inputWeight" type="number">
      <label>KILOS</label>
      <input class="inputSubmit" type="submit">
    </form>
  </div>
</article>
<section class="info">
  <div class="textBox"> Ingresa el peso del pokemon! </div>
  <button class="buttonNext hide"> siguiente </button>
</section>
<div class="hp"></div>
</body>
</html>
